# tell Spring to import config from the config server
# application.properties (client)
spring.config.import=optional:configserver:http://localhost:8888


# 1. Service Name (Must match what you call in the Gateway)
spring.application.name=orderPayment-service

# 2. Port (Run on 8082 to avoid conflict with Identity:8081 and Gateway:8080)
server.port=8082

# 3. Database Config (Uses Env Variables from Docker)
#spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:agro_db}
#spring.datasource.username=${DB_USER:postgres}
#spring.datasource.password=${DB_PASSWORD:password}
#spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:agro_link_db}
spring.datasource.username=${DB_USER:agro_admin}
spring.datasource.password=${DB_PASSWORD:secure_agro_password_123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# 4. Eureka Client Config (So it can be found)
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka/

#stripe
stripe.secret.key=${secret_key}
stripe.public.key=${public_key}