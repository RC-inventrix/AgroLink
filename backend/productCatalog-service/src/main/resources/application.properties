spring.application.name=productCatalog-service
server.port=8082

# --- DATABASE CONFIGURATION ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:agro_link_db}
spring.datasource.username=${DB_USER:agro_admin}
spring.datasource.password=${DB_PASSWORD:agro_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- AI FEATURE CONFIGURATION ---
# This pulls the key from the docker-compose environment variable
openai.api.key=${OPENAI_API_KEY}

# --- EUREKA CONFIGURATION ---
eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka/
eureka.instance.prefer-ip-address=true
spring.cloud.config.enabled=false

