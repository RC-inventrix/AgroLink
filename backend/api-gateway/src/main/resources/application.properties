spring.application.name=api-gateway
server.port=8080

# --- EUREKA CONFIGURATION ---
eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# --- ROUTING RULES ---
spring.cloud.gateway.routes[0].id=identity-service
spring.cloud.gateway.routes[0].uri=lb://identityAndUser-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**, /users/**

spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://productCatalog-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**, /bids/**

spring.cloud.gateway.routes[2].id=productCatalog
spring.cloud.gateway.routes[2].uri=lb://productCatalog-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/vegetables/**

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.config.import=optional:configserver:

