spring.application.name=api-gateway
server.port=8080

# --- EUREKA CONFIGURATION ---
eureka.client.serviceUrl.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# --- DISABLE CONFIG SERVER ---
spring.cloud.config.enabled=false

# --- ROUTING RULES ---

# --- TIMEOUT CONFIGURATION (The Fix for "Pending" forever) ---
# CONNECT TIMEOUT: Time to establish connection (5s)
spring.cloud.gateway.httpclient.connect-timeout=5000
# RESPONSE TIMEOUT: Time to wait for the backend logic/upload to finish (30s)
spring.cloud.gateway.httpclient.response-timeout=30s

# 1. Identity Service (Auth & Users)
spring.cloud.gateway.routes[0].id=identity-service
spring.cloud.gateway.routes[0].uri=lb://identityAndUser-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**, /users/** , /forgotPassword/** 

# 2. Product Service (Vegetables)
spring.cloud.gateway.routes[1].id=product-service
spring.cloud.gateway.routes[1].uri=lb://productCatalog-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**, /bids/**, /api/usersProducts/**
spring.cloud.gateway.routes[1].metadata.response-timeout=120000
spring.cloud.gateway.routes[1].metadata.connect-timeout=120000

# 3. Order & Payment Service
spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=lb://orderpayment-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/orders/**, /payments/**, /cart/**,  /api/payment/**, /api/webhook/**, /api/buyer/orders/**, /api/seller/orders/** , /api/orders/**, /api/users/**, /api/requirements/**, /api/offers/**, /api/bargains/seller/**, /api/bargains/buyer/** , /api/reviews/**



# Force Eureka to use IP Address (127.0.0.1) instead of Hostname (RCN.mshome.net)
eureka.instance.prefer-ip-address=true
# 4. Chat Service
spring.cloud.gateway.routes[3].id=chat-service
spring.cloud.gateway.routes[3].uri=lb://chat-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/chat/**, /ws/**

# Discovery Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

