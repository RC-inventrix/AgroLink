spring.application.name=agro-chat
# 1. Service Identification
# This name is how Eureka and the API Gateway will recognize this service
server.port=8083

# 2. Database Configuration
# These variables match your docker-compose environment settings
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:agro_link_db}
spring.datasource.username=${DB_USER:agro_admin}
spring.datasource.password=${DB_PASSWORD:secure_agro_password_123}
spring.datasource.driver-class-name=org.postgresql.Driver

# 3. Hibernate / JPA Settings
# 'update' ensures tables are created automatically if they don't exist
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# 4. Service Discovery (Eureka)
# This allows the service to register itself so other services can find it
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8761/eureka/
eureka.instance.prefer-ip-address=true

# 5. Config Server Integration (Optional)
# Uncomment the line below if you want this service to fetch config from your config-server
# spring.config.import=optional:configserver:http://${CONFIG_SERVER_HOST:localhost}:8888

encryption.secret.chat.key=${CHAT_AES_KEY}
application.security.jwt.secret-key=${JWT_KEY}