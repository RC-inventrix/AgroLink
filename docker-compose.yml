services:
  # --- INFRASTRUCTURE LAYER ---

  # 1. Database
  postgres:
    image: postgres:15
    container_name: agro_postgres
    environment:
      POSTGRES_USER: ${DB_USER}       # Reads from .env
      POSTGRES_PASSWORD: ${DB_PASSWORD} # Reads from .env
      POSTGRES_DB: ${DB_NAME}         # Reads from .env
    ports:
      - "5433:5432" # External:Internal
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d
    networks:
      - agro-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Database GUI
  adminer:
    image: adminer:4.8.1
    platform: linux/amd64
    restart: always
    ports:
      - "8090:8080"
    depends_on:
      - postgres
    networks:     # <--- ADDED: Must be on the same network to find 'postgres'
      - agro-net

  # 3. Service Discovery (Eureka)
  service-discovery:
    build: ./backend/service-discovery
    container_name: agro_discovery
    ports:
      - "8761:8761"
    networks:
      - agro-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 4. Config Server
  config-server:
    build: ./backend/config-server
    container_name: agro_config
    ports:
      - "8888:8888"
    environment:
      SPRING_PROFILES_ACTIVE: native
      EUREKA_HOST: service-discovery
    depends_on:
      service-discovery:
        condition: service_healthy
    networks:
      - agro-net

  # --- MICROSERVICES LAYER ---

  # 5. Identity & User Service
  identity-service:
    build: backend/identityAndUser-service
    container_name: agro_identity
    ports:
      - "8081:8081"
    environment:
      JWT_SECRET: hNrENfhMcRYpyD0pJQ5JpGCquGmdQrnRFe1Q9gkOQ7c
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      EUREKA_HOST: service-discovery
    depends_on:
      postgres:
        condition: service_healthy
      service-discovery:
        condition: service_healthy
        # <--- FIXED: Removed stray build/ports config that was here
    networks:
      - agro-net

  # 6. Product Catalog Service
  product-service:
    build: ./backend/productCatalog-service
    container_name: agro_products
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      EUREKA_HOST: service-discovery
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      service-discovery:
        condition: service_healthy
    networks:
      - agro-net
    volumes:
      - ./uploads:/app/uploads

  # 7. API Gateway (Main Entry Point)
  api-gateway:
    build: ./backend/api-gateway
    container_name: agro_gateway
    ports:
      - "8080:8080" # Frontend talks to THIS port
    environment:
      EUREKA_HOST: service-discovery
    depends_on:
      service-discovery:
        condition: service_healthy
      identity-service:
        condition: service_started
      product-service:
        condition: service_started
    networks:
      - agro-net

  # 8. Order & Payment Service
  order-payment-service:
    build: ./backend/orderPayment-service
    container_name: agro_orders
    ports:
      - "8082:8082"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      EUREKA_HOST: service-discovery
    depends_on:
      postgres:
        condition: service_healthy
      service-discovery:
        condition: service_healthy
    networks:
      - agro-net

# --- VOLUMES & NETWORKS ---
volumes:
  postgres_data:

networks:
  agro-net:
    driver: bridge